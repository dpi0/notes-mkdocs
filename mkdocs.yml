site_name: notes
edit_uri: https://github.com/dpi0/notes/edit/main/

extra_css:
  - _changes/css/styles.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dpi0

    - icon: fontawesome/solid/paper-plane
      link: mailto:dpi0.dev@proton.me

theme:
  favicon: _changes/icons/favicon-32x32.png
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/slash-forward
    edit: material/playlist-edit
    view: material/seed

  name: "material"
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to system preference

  features:
    - content.code.copy
    #   - content.tooltips
    - content.action.view
    #   - content.tabs.link
    #   - content.code.annotation
    - content.action.edit
    #   - content.code.annotate
    #   - navigation.instant
    #   - navigation.instant.progress
    #   - navigation.footer
    - navigation.sections
    #   - navigation.top
    - navigation.tabs
    - search.suggest

markdown_extensions:
  - admonition
  - tables
  # - callouts
  - pymdownx.details
  - pymdownx.superfences
  # - markdown_captions
  - toc:
      permalink: true
      title: On this page
  # - pymdownx.highlight:
      # anchor_linenums: true
      # auto_title: true # add lang in the title for all
      # linenums: true # global line numbering for code blocks

plugins:
  - search
  - tags:
